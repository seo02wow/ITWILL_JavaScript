<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS 익명함수</title>
<script>
    //익명함수 : 함수 선언 시에 이름이 정의되지 않은 함수
    // function() { }
    // function(매개변수) { }
    // 익명함수는 이름이 없기 떄문에 변수에 저장해서 사용
    //============================

    // 변수에 함수를 저장 ; 
    var str ="전역변수 str";
    var fn = function (param) {
        document.write("익명함수 param - " + param , "<br>");
    };
    
    fn(); // 변수에 저장된 함수 호출 사용 
    fn("홍길동 !");
    document.write("<hr><hr>");
    
    //=====================
    // 자동실행 함수
    // 매개변수가 없는 형태 : (function(){})();
    // 매개변수가 있는 형태 : (function(매개변수){})(매개변수값);
    document.write("<h3>자동실행 함수</h3>");
    (function() {
        document.write(">>> 자동실행함수 실행~","<br>");
    })();
    
    (function(param) {
        document.write(">>> 자동실행함수 실행~ param : " + param ,"<br>");
    })("김서영");
    document.write("<hr><hr>");
    
    //==========================
    // 콜백(callback) 함수 : 함수의 파라미터 값으로 전달한 함수
    // 실행 시 나중에 호출되어 실행되는 함수
    document.write("<h3>콜백(callback) 함수</h3>");
    function showMessage(msg) {
        document.write("<P>" + msg + "</p>");
    }
    showMessage("김서영");
    
    //------------------------
    var fn2 = function(param) {
        param("~콜백함수~"); // 전달 받은 함수 호출 
    };
    fn2(showMessage); // 파라미터 값으로 showMessage 함수 전달 
    // 이때 전달된 파라미터가 콜백함수  
    
    //---------------------------
    fn2(function(msg){
        document.write("<h3>" + msg + "</h3>");
    });
</script>
</head>
<body>
   
    
</body>



</html>
