<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS function return</title>
<script>
/* 함수(function) 기본 4가지 유형
function 함수명 () { }
function 함수명 (param) { }
function 함수명 () {return 값; }
function 함수명 (param) { return 값; }
*******************/
    
    function plus(a, b) {
        document.write(typeof a + ", " + typeof b, "<br>");
        document.write("a : " + a + ", b : " + b, "<br>");
        return a + b;
    }
    
    let sum = plus(100, 200);
    document.write("pius(100, 200) : " + sum, "<br>");
    document.write("pius(100, 200) : " + plus(100, 200), "<br>");
    document.write("pius(100) : " + plus(100), "<br>"); // NaN
    document.write("pius() : " + plus(), "<br>"); 
    document.write("pius(100, 200,300) : " + plus(100, 200,300), "<br>");
    document.write("<hr>");
    
    function test (){
        document.write(">> test() 함수 실행","<br>");
    }
    test ();
    
    function test (){
        document.write(">> test() 함수 재정의 실행","<br>");
    }
    function test (param){
        document.write(">> test(param) 함수 실행 - " + param,"<br>");
    }
    test("파라미터 ~");
    test("파라미터 ~","파라미터2");
    document.write("function test : " + test,"<br>");
    document.write("<hr>");
    
    //==============================
    //(주의) 함수명과 동일한 이름으로 var 변수 선언 시 함수는 사용할 수 없게 됨
    var test = "함수명과 동일한 이름의 변수명칭 사용";
    //let test = "함수명과 동일한 이름의 변수명칭 사용";
    document.write("test : " + test,"<br>");
    
    //test("파라미터 ~");
    alert("alert 메시지창");
    var alert = "주의 !";
    alert("alert 메시지창2"); // 오류 - 함수가 아닌 var 사용됨
    document.write("<h3>===== 스크립트 끝 =====</h3>");
</script>
</head>

</body>



</html>
