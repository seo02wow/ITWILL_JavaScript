<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS 연산자</title>
<script>
    // 산술연산자 : +, -, *, /, %(나머지 연산), **(제곱근)
    let num1 = 100;
    let num2 = 3;
    document.write("num1 : " + num1 + " , num2 : " + num2, "<br>");
    document.write("num1 + num2 : " + (num1+num2), "<br>");
    document.write("num1 - num2 : " + (num1-num2), "<br>");
    document.write("num1 * num2 : " + (num1*num2), "<br>");
    document.write("num1 / num2 : " + (num1/num2), "<br>"); //33.333333333333336
    document.write("num1 % num2 : " + (num1%num2), "<br>");
    document.write("num1 ** num2 : " + (num1**num2), "<br>"); 
    document.write("<hr>")
    
    //------------------------------------
    // 증감연산자 : ++, --
    let num = 100;
    document.write("num : " + num, "<br>");
    
    let result = ++num; // num 값을 1 증가 후 result에 저장(선 연산처리)
    document.write("result = ++num : " + result, "<br>");
    document.write("num : " + num, "<br>");
    
    document.write("------<br>");
    
    num = 100;
    document.write("num : " + num, "<br>");
    
    result = num++; // num 값이 result에 저장 후 num 값 1증가 처리(후 연산처리)
    document.write("result = num++ : " + result, "<br>");
    document.write("num : " + num, "<br>");
    document.write("<hr>");
    
    //------------------------------------
    // 부정연산자 : ! (not)
    document.write("true : " + true,"<br>");
    document.write("!true : " + !true,"<br>");
    document.write("!false : " + !false,"<br>");
    document.write("<hr>");
    //------------------------------------
    // 대입연산자(복합) : =, +=, -=, *=, /=, %=, **=
    
    //------------------------------------
    // 비교연산자 : >, <, >=, <=, ==, !=, ===, !==
    // == : 값 일치하면 true(!= 값이 다르면 true)
    // === : 값과 데이터 타입 둘다 일치하면 true
    // !== : 값 불일치 OR 타입이 다를 경우 true
    document.write('100 == 100 : ' + (100 == 100), "<br>");
    document.write('100 == "100" : ' + (100 == "100"), "<br>");
    
    document.write('100 != 100 : ' + (100 != 100), "<br>");
    document.write('100 != "100" : ' + (100 != "100"), "<br>");
    
    document.write("<h2>---- ===, !== 비교 ----</h2>");
    document.write('100 === 100 : ' + (100 === 100), "<br>"); // 값 + 타입 일치
    document.write('100 === "100" : ' + (100 === "100"), "<br>"); // 값 일치, 타입 불일치
    
    document.write('100 !== 100 : ' + (100 !== 100), "<br>"); // 값 일치, 타입 일치
    document.write('100 !== "100" : ' + (100 !== "100"), "<br>"); // 값 일치, 타입 불일치
</script>
</head>
<body>
   
    
</body>



</html>
