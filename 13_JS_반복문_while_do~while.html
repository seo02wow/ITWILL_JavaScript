<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>while, do ~ while</title>
<script>
    // while (조건식) { }
    // do { } while ()
    //----------------------
    // while문으로 1~10까지의 합 구하기
    let sum = 0;
    let num = 1;
    while (num <= 10){
        sum += num;
        document.write("num : " + num + " sum : " + sum,"<br>");
        num++;
    }
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr>");
    
    //----------------------------------
    // (실습)위의 while문과 동일한 결과를 만드는 while문 작성(1~10까지의 합 구하기)
    sum = 0;
    num = 0;
    while (num <= 9) {
        num++;
        sum += num;
        document.write("num : " + num + " sum : " + sum,"<br>");
    }
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr>");
    
    //===============================
    document.write("<h3>do~while문</h3>");
    //(실습) do ~ while 문으로 1~10까지의 합 구하기 
    sum = 0;
    num = 1;
    do {
        document.write("num : " + num + " sum : " + sum,"<br>");
        sum += num;
        num++;
    }   while (num <= 10)
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr><hr>");
    
    //=============================
    // continue, break
    document.write("<h3>continue, break 적용</h3>");
    outFor : for (let outer = 1; outer <= 5; outer++) {
        
        if (outer == 2) continue; // 내부 반복문 건너뜀, 다음 반복 진행
        
            
        for (let inner = 1; inner <= 5; inner++){
            if (outer == 3 && inner == 3) break; // 현재 진행 중인 반복 중단하고 빠져나감
            if(outer == 4 && inner == 3) break outFor; outFor 반복 종료 
            document.write("outer : " + outer + " inner : " + inner, "<br>");
        }
    }
    document.write(">>>> 반복문 종료 후 문장-----");
</script>
</head>

</body>



</html>
