<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS : Object</title>
<script>
    // object : 객체 사용법 
    // 객체 선언 및 사용
    //------------------------
    let tv = new Object();
    document.write("typeof tv : " + typeof tv,"<br>");
    document.write(tv,"<br>");
    console.log(tv);
    
    tv.width = 1500; // tv 객체에 width 속성 추가되고 값 설정
    tv.height = 700;
    tv.color = "black";
    tv.on = function() {
      console.log("TV전원 ON");  
      document.write("<p>TV 전원 ON</p>");
    };
    tv.off = function() {
      console.log("TV전원 OFF");  
      document.write("<p>TV 전원 OFF</p>");
    };
    console.log(tv);
    //tv 객체 속성값 확인
    document.write("tv.width : " + tv.width, "<br>");
    document.write("tv.height : " + tv.height, "<br>");
    document.write("tv.color : " + tv.color, "<br>");
    
    //tv 객체 기능 확인(사용)
    tv.on(); // 함수 호출(사용)
    tv.off();
    
    //-----------------
    // 속성의 유무 확인 : 속성명 in 객체
    document.write("tv에 color 속성 유무 : " + ("color" in tv),"<br>");
    document.write("tv에 color 속성 유무 : " + ("weight" in tv),"<br>");
    
    // 속성 삭제 : delete 객체, 속성명
    delete tv.color;
    document.write("삭제후 color 속성 유무 : " + ("weight" in tv),"<br>");
    
    // 속성 추가 또는 값 변경
    tv.color = "gray"; // 없을 때 추가
    document.write("tv.color : " + tv.color, "<br>");
    
    tv.color = "yellow"; // 있을 때 수정
    document.write("tv.color : " + tv.color, "<br>");
    document.write("<hr><hr>");
    
    //========================
    // 객체의 속성값 사용 방식 두가지 : 객체["속성명"] - 속성명으로 변수값 사용 가능 
    document.write('<h3>속성값 사용 방식 두가지 : 객체["속성명"]</h3>');
    document.write('tv["width"] : ' + tv["width"], "<br>");
    document.write('tv["height"] : ' + tv["height"], "<br>");
    let prop = "color";
    document.write('prop : '+ prop + ' - tv[prop] : ' + tv[prop], "<br>");
    document.write("<hr>");
    
    //-------------------------
    // 객체의 속성 확인(for ~ in)
    document.write("<h3>tv 객체 속성확인 (for ~ in)</h3>")
    for (let attr in tv){ // tv에 있는 속성을 attr에 넣기
        document.write("tv 속성확인 - " + attr + " : " + tv[attr],"<br>");
    }
    document.write("<hr><hr>");
    
    //========================
    // 객체 선언 및 생성방식2
    // { 속성명1: 값1, 속성명2: 값2, ... 속성명n: 값n};
    let tv2 = { 
        width : 1100, 
        height : 710, 
        color : "검정",
        on : function(){
            document.write("<p>전원 ON</p>")
        },
        off : function(){
            document.write("<p>전원 OFF</p>")
        },
        size : function() {
            document.write("<p>크기 : " + this.width + " x " + this.height + "</p>");  
    }
    };
    // 객체 속성값 확인
    document.write("tv2.width : " + tv2.width,"<br>");
    document.write("tv2.height : " + tv2.height,"<br>");
    document.write("tv2.color : " + tv2.color,"<br>");
    //객체 기능 확인
    tv2.on();
    tv2.off();
    
    tv2.size();
    document.write("<hr>");
    
    
    
</script>
</head>
<body>
   
    
</body>



</html>
