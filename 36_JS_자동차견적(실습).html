<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    // 옵션 금액에 따라 차량금액 변경처리
    // 기본차량가액에서 시작해서 옵션금액 변경시 마다 더하기, 빼기 처리
    // 체크상태 : 옵션금액 더하기
    // 체크해제 : 옵션금액 빼기
    let totValue = 0;
    let tot; 
    
    window.onload = function(){
       tot = document.getElementById("total");
       totValue = parseInt(tot.value); 

        // 클래스명으로 찾기 
        let opts = document.getElementsByClassName("opt");
        for (let opt of opts){
            opt.onclick = computeOpt;
        }
        
        /* id명으로 찾기 
        document.getElementById("opt1").onchange = computeOpt;
        document.getElementById("opt2").onchange = computeOpt;
        document.getElementById("opt3").onchange = computeOpt;
        */
        
    };
    
    function computeOpt(){
            if(this.checked){ // 옵션 금액 더하기
               totValue += parseInt(this.value);
            } else { // 옵션 금액 빼기
                totValue -= parseInt(this.value);
            }
            // 화면에 표시
            tot.value = totValue;
    };
    
</script>
<style>
    #carZone {
        border: 1px solid blue;
        width: 600px;
        margin: auto;
    }
    h1 {text-align: center;}
    #car {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black; 
    }
    #car th,#car td {
        border: 1px solid black; 
    }
    #car thead { background-color: gray;}
    #totalTxt { 
        background-color: gray;
        font-size: 18px;
    }
    td {
         text-align: center;
    }
    #total {
        font-size: 25px;
        border: none;
        border:0 solid black; /*input text 박스 테두리 없애기*/
        text-align: center;
    }
    
</style>
</head>
<body>

<div id="carZone">
    <h1>자동차 견적</h1>
    <p>
        <img src="images/car1.jpg" alt="자동차이미지">
    </p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>옵션선택</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>400000</td>
                <td>
                    <input type="checkbox" value="400000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>500000</td>
                <td>
                    <input type="checkbox" value="500000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" value="20000000" id="total" readonly >
                </td>
            </tr>
        </tfoot>
    </table>
</div>
    
    
    
</body>
</html>
