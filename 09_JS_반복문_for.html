<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS : 반복문 for</title>
<script>
    // 반복문 : for, while,do ~ while
    // for (초기치; 조건식; 증감식){ }
    ///--------------------------------
    
    for (let i = 1; i <= 5; i++){
        document.write(i, "<br>");
    }
    document.write("---- 반복문 끝 ----<br>");
    //document.write("i : " + i); let은 for문 내에서만 사용 가능 (var은 사용 가능함)
    
    //============================
    // (실습) 구구단 3단 브라우저 화면에 출력 
    document.write("<h3>구구단 3단</h3>");
    for (let i = 1; i <= 9; i++){
        document.write("3 * " + i + " = " + (3 * i) + "<br>");
    }
    document.write("<hr>");
    document.write("<h3>구구단</h3>");
    
    // (실습) 출력할 구구단의 단 값을 화면에서 입력받아 해당 구구단 출력(prompt)
    let num = prompt("숫자(1~9)를 입력하세요", 0);
    num = Number(num);
   
    for(let i = 1; i <= 9; i++){
        document.write(num + " * " + i + " = " + (num * i),"<br>");
    }
    
    document.write("<h3>--- Java Script 끝 ---</h3>");
</script>
</head>
<body>
   
    
</body>



</html>
