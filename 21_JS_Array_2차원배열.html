<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS : 2차원배열</title>
<script>
    // 배열(Array) 2차원 배열
    // [ [], [] ]
    let arr = [ ["홍길동", 27, "서울"], ["김유신", 30, "부산"] ];
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    
    document.write("arr[0].length : " + arr[0].length,"<br>");
    document.write("arr[0] : " + arr[0],"<br>");
    document.write("arr[0][0] : " + arr[0][0],"<br>");
    document.write("arr[0][1] : " + arr[0][1],"<br>");
    document.write("arr[0][2] : " + arr[0][2],"<br>");
    document.write("-------------<br>");
    document.write("arr[1] : " + arr[1],"<br>");
    document.write("arr[1][0] : " + arr[1][0],"<br>");
    document.write("arr[1][1] : " + arr[1][1],"<br>");
    document.write("arr[1][2] : " + arr[1][2],"<br>");
    document.write("<hr>");
    
    // 김유신 --> 을지문덕으로 수정(변경)
    document.write(":: 김유신 -> 을지문덕 변경","<br>");
    document.write("변경 전 arr[1][0] : " + arr[1][0],"<br>");
    arr[1][0] = "을지문덕";
    document.write("변경 후 arr[1][0] : " + arr[1][0],"<br>");
    
    document.write("arr[1] : " + arr[1],"<br>");
    document.write("arr[1][0] : " + arr[1][0],"<br>");
    document.write("arr[1][1] : " + arr[1][1],"<br>");
    document.write("arr[1][2] : " + arr[1][2],"<br>");
    document.write("<hr><hr>");
    
    //==================================
    // new Array(new Array(), new Array());
    arr = new Array(new Array("홍길동", 27, "서울"), 
                    new Array("김유신", 30, "부산"));
    document.write("arr.length : " + arr.length, "<br>");
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    
    document.write("arr[0].length : " + arr[0].length,"<br>");
    document.write("arr[0] : " + arr[0],"<br>");
    document.write("arr[0][0] : " + arr[0][0],"<br>");
    document.write("arr[0][1] : " + arr[0][1],"<br>");
    document.write("arr[0][2] : " + arr[0][2],"<br>");
    document.write("-------------<br>");
    document.write("arr[1] : " + arr[1],"<br>");
    document.write("arr[1][0] : " + arr[1][0],"<br>");
    document.write("arr[1][1] : " + arr[1][1],"<br>");
    document.write("arr[1][2] : " + arr[1][2],"<br>");
    document.write("<hr><hr>");
    
    //====================================
    // arr = new Array();
    // arr[0] = new Array();
    // arr[1] = new Array();
    arr = new Array();
    arr[0] = new Array();
    arr[1] = new Array("홍길동3", 33, "서울", "010-1111-1111");
    
    arr[0][0] = "김유신";
    arr[0][1] = 30;
    arr[0][2] = "부산";
    arr[0][3] = "010-2222-2222";
    
    
    //(실습) 반복문 사용해서 arr 전체 데이터 화면 출력 
    for (let i = 0; i < arr.length; i++){
        for(let j = 0; j < arr[i].length; j++){
            document.write(arr[i][j],"<br>");
        }
    }
    
    
    
</script>
</head>
<body>
   
    
</body>



</html>
