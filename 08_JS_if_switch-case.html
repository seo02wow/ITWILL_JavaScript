<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>JS : if, switch-case</title>
<script>
    // if (조건식) {}
    // if (조건식) {} else {}
    // if (조건식) { } else if () { } else if () { } else { }
    
    if (true) {
        document.write("if문 조건식 결과가 true인 경우 출력", "<br>");
    } 
    
    let bool = confirm("<확인> 선택 - true 출력, <취소> 선택 false 출력");
    if (bool) {
        document.write("<확인> 선택 - true 출력", "<br>");
    } else {
        document.write("<취소> 선택 false 출력", "<br>");
    }
    document.write("<hr>");
    
    //======================================
    /* 점수를 입력받고 점수에 따라 평가하고 결과를 화면에 표시 
    90 이상 : A, 80 이상 : B, 70이상 : C, 70미만 : D
    출력형태 : 점수 90, 평가결과 : A
    if (조건식) { } else if () { } else if () { } else { }
    *******************************/
    document.write('"100" > "20" : ' + ("100" > "20"), "<br>"); // false : 문자열 비교
    document.write('"100" > 20 : ' + ("100" > 20), "<br>"); // true : 숫자타입 형변환 후 비교
    
    
    let num = prompt("점수를 입력하세요(0~100)", 0);
    document.write("isNaN(num) : " + isNaN(num), "<br>"); // 숫자가 아니냐 
    //num = Number(num);
    let result = "평가 안 됨";
    
    if(num == null || num.trim().length == 0 || isNaN(num)) {
        result = "처리 안 함 - 숫자가 아님";
    } else if (num < 0 || num > 100) {
        result = "점상 범위 아님";
    } else if (num >= 90){
        result = "A";
    } else if (num >= 80) {
        result = "B";
    } else if (num >= 70) {
        result = "C";
    } else {
        result = "D";
    }
    
    
    document.write("<h3>점수 : " + num + " 평가결과 : " + result + "</h3>"); 
    
    
    //=======================================
    // switch ~ case문
    let divJumsu = Math.trunc(num / 10); // 소수점 버리기
    divJumsu = parseInt(num / 10); //정수로 변환
    
    console.log("jumsu : " + num + ", divJumsu : " + divJumsu);
    document.write("jumsu : " + num + ", divJumsu : " + divJumsu,"<br>");
    
    switch (divJumsu) {
        case 10: case 9:
            result = "A";
            break;
//        case 9:
//            result = "A";
//            break;
        case 8:
            result = "B";
            break;
        case 7:
            result = "C";
            break;
        default:
            result = "D";
            break;
    }
    
    document.write("<h3>점수 : " + num + " 평가결과 : " + result + "</h3>");
    document.write("<hr>");
    
    //(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인)
    document.write("<h3>(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인)</h3>");
    
    let data = 100;
    switch (data) {
        case 100:
            alert("data는 숫자(number) 100입니다");
            break;
        case "100":
            alert('data는 문자열(string) "100"입니다');
            break;
    }
    
    
    document.write(">>>>> head JavaScript 끝", "<br>");
    
</script>
</head>
<body>
   
    
</body>



</html>
